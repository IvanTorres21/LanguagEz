<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">LanguagEz</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="login_card">
    <ion-card-content>
      <h1 class="login_title">Login</h1>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="email" inputmode="email" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input [(ngModel)]="password" inputmode="text" type="password"></ion-input>
        </ion-item>
      </ion-list>
      <button (click)="goLogin()" class="blue_button">Login</button>
    </ion-card-content>
  </ion-card>
</ion-content>
