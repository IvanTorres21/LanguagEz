<ion-content>
  <div class="main">
    <!-- Sidebar -->
    <div class="sidebar">
      <img class="iconBtn" (click)="navigate('languages/index', undefined)" id="logo" src="../../../../assets/icon/favicon.png" alt="" width="30" height="30">
      <img class="iconBtn" src="../../../../assets/icon/graduation-hat.svg" alt="" width="30" height="30">
      <img class="iconBtn" src="../../../../assets/icon/book.svg" alt="" width="30" height="30">
      <img class="iconBtn" src="../../../../assets/icon/user.svg" alt="" width="30" height="30">
    </div>
    <!-- Main Content -->
    <div class="content">
      <h1 class="title">Word</h1>
      <br>
      <br>
      <h5 class="title">Original Word</h5>
      <input class="oneLine" type="text" [(ngModel)]="ogWord">
      <h5 class="title">Pronunciation</h5>
      <input class="oneLine" type="text" [(ngModel)]="prWord">
      <h5 class="title">Translation English</h5>
      <input class="oneLine" type="text" [ngModel]="trWord.get('en')" (ngModelChange)='trWord.set("en", $event)'>
      <h5 class="title">Translation Spanish</h5>
      <input class="oneLine" type="text"  [ngModel]="trWord.get('es')"  (ngModelChange)='trWord.set("es", $event)'>
      <br>
      <br>
      <br>
      <div class="save" (click)="saveWord()">
        <h6>Add Word</h6>
        <img class="iconBtn" src="../../../../assets/icon/more.svg" alt="" width="20" height="20">
      </div>
    </div>
  </div>
</ion-content>
