<ion-content>
  <div class="main">
    <!-- Sidebar -->
    <div class="sidebar">
      <img class="iconBtn" id="logo" src="../../../../assets/icon/favicon.png" alt="" width="30" height="30">
      <img class="iconBtn" (click)="navigate('languages/index', undefined)" src="../../../../assets/icon/graduation-hat.svg" alt="" width="30" height="30">
      <img class="iconBtn" (click)="navigate('dictionary/index', undefined)" src="../../../../assets/icon/book.svg" alt="" width="30" height="30">
      <img class="iconBtn" (click)="navigate('notification/index', undefined)"  src="../../../../assets/icon/user.svg" alt="" width="30" height="30">
    </div>
    <!-- Main Content -->
    <div class="content">
      <h1 class="title">Lesson</h1>
      <br>
      <br>
      <div class="half-divide">
        <div class="left"> <!-- Left side of the divide -->
          <h5 class="title">Type</h5>
          <ion-item style="margin-left: 10vw;">
            <ion-select placeholder="Select a type" [(ngModel)]="type" (ngModelChange)="type = $event">
              <ion-select-option value="1">Type 1</ion-select-option>
              <ion-select-option value="2">Type 2</ion-select-option>
            </ion-select>
          </ion-item>
          <!-- If type 2, sentences -->
          <h5 class="title" *ngIf="type == 2">English sentence</h5>
          <input  *ngIf="type == 2" class="oneLine" type="text" [ngModel]="sentence.get('en')" (ngModelChange)="sentence.set('en', $event)">
          <h5 class="title" *ngIf="type == 2">Spanish sentence</h5>
          <input  *ngIf="type == 2" class="oneLine" type="text" [ngModel]="sentence.get('es')" (ngModelChange)="sentence.set('es', $event)">
          <!-- If type 1, words -->
          
          <h5 class="title" *ngIf="type == 1">English original word</h5>
          <input  *ngIf="type == 1" class="oneLine" type="text" [ngModel]="og_word.get('en')" (ngModelChange)="og_word.set('en', $event)">
          <h5  class="title" *ngIf="type == 1">Spanish original word</h5>
          <input  *ngIf="type == 1" class="oneLine" type="text" [ngModel]="og_word.get('es')" (ngModelChange)="og_word.set('es', $event)">
          <h5 class="title" *ngIf="type == 1">English correct answer</h5>
          <input  *ngIf="type == 1" class="oneLine" type="text" [ngModel]="correct_word.get('en')" (ngModelChange)="correct_word.set('en', $event)">
          <h5 class="title" *ngIf="type == 1">Spanish correct answer</h5>
          <input  *ngIf="type == 1" class="oneLine" type="text" [ngModel]="correct_word.get('es')" (ngModelChange)="correct_word.set('es', $event)">
          <br>
          <br>
          <br>
          <div class="save" (click)="saveLesson()">
            <h6>Add Exercise</h6>
            <img  class="iconBtn" src="../../../../assets/icon/more.svg" alt="" width="20" height="20">
          </div>
        </div>
        <div class="right"> <!-- Right side of the divide -->
          <h5 class="title" *ngIf="type == 1">Wrong words</h5>
          <h5 class="title" *ngIf="type == 2">Translation sentences</h5>
          <div class="bigBox">
            <div >
              
              <button [ngClass]="{'selected' : currLanguage=='en', 'languageBtn':  true}" (click)="changeLanguage('en')" id="en">English</button>
              <button [ngClass]="{'selected' : currLanguage=='es', 'languageBtn': true}" (click)="changeLanguage('es')" id="es">Spanish</button>
            </div>
            <textarea *ngIf="type == 1" class="theoryBox" type="text" [ngModel]="wrong_word.get(currLanguage)" (ngModelChange)="wrong_word.set(currLanguage, $event)"></textarea>
            <textarea *ngIf="type == 2" class="theoryBox" type="text" [ngModel]="translation.get(currLanguage)" (ngModelChange)="translation.set(currLanguage, $event)"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
